<html>
    <head>
        <title>control </title>
    </head>
<body>
    <script type="text/javascript">
        var num1,num2,num3;
        num1=parseInt(prompt("Enter the first number:"));
        num2=parseInt(prompt("Enter the second number:"));
        num3=parseInt(prompt("Enter the third number:"));

        document.write("you entered num1="+num1+"<br>");
        document.write("you entered num2="+num2+"<br>");
        document.write("you entered num3="+num3+"<br>");

        if(num1>num2&&num1>num3)
    {
        document.write("<br>num1="+num1+"is the largest number");
    }
    else if(num2>num1&&num2>num3)
    {
        document.write("<br>num2="+num2+"is the largest number");
    }
    else if(num3>num1&&num3>num2)
    {
        document.write("<br>num3="+num3+"is the largest number");
    }

    </script>
</body>
</html>
