<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>B-Tech Admission Registration Form</h1>
    <form>
        <fieldset>
            <legend>Sign up</legend>
            <label>First name:</label>
            <input type="text"maxlength="10" name="fname"
            placeholder="Enter first name">
            <br>
            <br>
            <label>Middle name :</label>
            <input type="text"maxlength="10" name="mname"
            placeholder=" Enter Middle  name">
            <br>
            <br>
            <label>Last name :</label>
            <input type="text"maxlength="10" name="lname"
            placeholder="Enter Last name">
            <br>
            <br>
            <label>Gender :</label>
            <input type="radio"name="gender">Male
            <input type="radio"name="gender">Female
            <input type="radio"name="gender">Transgender
            <br>
            <br>
            <label>Address :</label>
            <textarea>

            </textarea>
            <br>
            <br>
            <label>Email ID :</label>
            <input type="text"maxlength="10" name="mname"
            placeholder=" Enter E-mail">
            <br>
            <br>
            <label>Date of Birth :</label>
            <input type="date"id="dob"name="dob"required> 
            <br>
            <br>
            <label>Blood Group</label>
            <select name="drop-down">
            <option value="0" selected disabled>---</option>
            <option value ="A">A</option>
            <option value ="A-">A-</option>
            <option value ="B">B</option>
            <option value ="B+">B+</option>
            <option value ="AB">AB</option>
            <option value ="AB-">AB--</option>
            <option value ="O">O</option>
            <option value ="O-">O-</option>
            </select>
            <br>
            <br>
            <label>Department :</label>
            <input type="radio"name="deperment">CSE
            <input type="radio"name="deperment">EE
            <input type="radio"name="deperment">ETC
            <input type="radio"name="deperment">AIML
            <input type="radio"name="deperment">AIDS
            <br>
            <br>
            <label>Course :</label>
            <input type="checkbox"name="course">JAVA
            <input type="checkbox"name="course">C Programming
            <input type="checkbox"name="course">PYTHON
            <br>
            <br>
            <Label> State</Label>
            <select name="state">
            <option value="0" selected disabled>---</option>
            <option value="MP">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Chhattisgarh">Chhatisgarh</option>
            <option value="Telangana">Telangana</option>
            </select>
            <br>
            <br>
            <Label> Upload Photo</Label>
            <input type="file"> 
            <br>
            <br>
            <Label> Upload Result</Label>
            <input type="file">
            <br>
            <br>
            <input type="button" value="submit">
            <input type="reset" value="reset">
        
        </fieldset>
    </form>
</body>
</html>
